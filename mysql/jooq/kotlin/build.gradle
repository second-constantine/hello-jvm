apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: nu.studer.gradle.jooq.JooqPlugin
group 'by.next.way'

idea.module.generatedSourceDirs += file("$buildDir/generated-src/jooq")

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xjsr305=strict -jvm-target 1.8"]
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    compile "org.jooq:jooq:${jooqVersion}"
    compile "org.jooq:jooq-codegen:${jooqVersion}"
    compile "mysql:mysql-connector-java:${mysqlConnectorVersion}"
    jooqRuntime "mysql:mysql-connector-java:${mysqlConnectorVersion}"
    
    compile "log4j:log4j:${log4jVersion}"
    compile "org.apache.logging.log4j:log4j-api:${log4jApacheVersion}"
    compile "org.apache.logging.log4j:log4j-core:${log4jApacheVersion}"
    
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1"

    testCompile "org.junit.jupiter:junit-jupiter-api:5.3.2"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.2"
}

buildscript {
    ext.jooqVersion = "3.10.4"
    ext.jooqPluginVersion = "2.0.11"
    ext.mysqlConnectorVersion = "6.0.6"
    ext.kotlinVersion = "1.3.31"
    ext.log4jVersion = "1.2.14"
    ext.log4jApacheVersion = "2.1"
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "nu.studer:gradle-jooq-plugin:${jooqPluginVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
    }
}